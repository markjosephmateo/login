<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-*************************" crossorigin="anonymous" />
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <div id="username-password-section">
      <input type="text" id="username" placeholder="Username/Email/Mobile Number">
      <input type="password" id="password" placeholder="Password">
      <div id="remember-me-section">
        <input type="checkbox" id="remember-me-checkbox">
        <label for="remember-me-checkbox" id="remember-me-label">Remember me</label>
      </div>
      <button id="login-btn">Login</button>
    </div>
    <div id="social-icons">
      <a href="#" onclick="loginWithFacebook()" class="fab fa-facebook social-icon"></a>
      <a href="#" onclick="loginWithGoogle()" class="fab fa-google social-icon"></a>
    </div>
    <div id="register-section">
      <span>New user? </span>
      <a href="#" id="register-link">Create Account</a>
    </div>
    <div class="forgot-links">
      <a href="#" id="forgot-username">Forgot Username/Email</a>
      <a href="#" id="forgot-password">Forgot Password</a>
    </div>
    <div id="error-messages"></div>
  </div>

  <script src="loginscript.js"></script>
  <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=YOUR_APP_ID&autoLogAppEvents=1" nonce="YOUR_NONCE_VALUE"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
